<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What if...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        label {
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
        }
        textarea {
            font-size: 1.5em;
            padding: 10px;
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
            resize: vertical;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <label id="mainLabel" for="whatIf">What if...</label>
        <textarea id="whatIf" placeholder="Enter your thought..."></textarea>
        <button id="dumpIt">Dump it!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('dumpIt').addEventListener('click', function() {
            // Change the label
            document.getElementById('mainLabel').textContent = "Awesome! Nice one.";

            // Hide the textarea and button
            document.getElementById('whatIf').style.display = 'none';
            this.style.display = 'none';

            // Trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
